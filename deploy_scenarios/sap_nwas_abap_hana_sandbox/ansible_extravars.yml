        - name: usr_sap
          mountpoint: /usr/sap
          disk_size: 56                 # size in GB, integer
          filesystem_type: xfs           # default: xfs

        - name: sapmnt
          mountpoint: /sapmnt
          disk_size: 56                 # size in GB, integer
          filesystem_type: xfs           # default: xfs

        # See SAP Note 1597355 - Swap-space recommendation for Linux
        - name: swap # sbx
          disk_size: 48
